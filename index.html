<html>
<head>
  <script>
  function agecheck()
  {
    var year = document.getElementById("byear").value;
    year = parseInt(year);
    var age = 2021 - year;
    if (age>200) {
      document.getElementById('message').innerHTML="you are way too old.";
    }
  else if (age<10) {
      document.getelementbyid('pic1').innerHTML = "<img src= 'brocoli.jpg' onclick='PrintYes()'">
      document.getElementById('pic2').innerHTML = "<img src= 'HamSandwich.jpg' onclick= 'PrintNo()'">
      document.getElementById('pic3').innerHTML = "<img src = 'macandcheese.jpg' onclick= 'PrintNo()'">
    }
    else if (age>10) {
      document.getElementById('pic4').innerHTML = "<img src= 'Hamburger.jpg' onclick='PrintNo()'">
      document.getElementById('pic5').innerHTML = "<img src= 'pilly.jpg' onclick='PrintNo()'">
      document.getElementById('pic6').innerHTML = "<img src= 'Salad.jpg' onclick='PrintYes()'">
    }
    else if (age<0) {
      document.getElementById('message').innerHTML="This is kinda scary, ngl";
    }
  }
  function PrintYes()
  {
     document.getElementById("message").innerHTML="Yes, this is a healthy food choice.";
  }
function PrintNo()
{
     document.getElementById("message").innerHTML="no, this is not a healthy choice.";
}
function hideimage(){
  document.getElementById('pic1').innerHTML="";
  document.getElementById('pic2').innerHTML="";
  document.getElementById('pic3').innerHTML="";
  document.getElementById('pic4').innerHTML="";
  document.getElementById('pic5').innerHTML="";
  document.getElementById('pic6').innerHTML="";

}
function getimage(){
  document.getElementById('pic1').innerHTML="";
  document.getElementById('pic2').innerHTML="";
  document.getElementById('pic3').innerHTML="";
  document.getElementById('pic4').innerHTML="";
  document.getElementById('pic5').innerHTML="";
  document.getElementById('pic6').innerHTML="";

}
}
  </script>
  </head>
  <body>
    <h1>Welcome to the healthy food chooser!</h1>
    <p>This input-output code is designed to give you healthier food choices depending on your age.</p>
    <input type="text" value="type birth year" id="byear">
    <input type="button" value="submit" onclick="agecheck()" id="Button">
    <input type="button"  value="goaway" onclick="hideimage()">
    <input type="button" value="Appear" onclick="getimage()">
    <br><br><br>
    <p id="pic1">
    <p id="pic2">
     <p id="pic3">
       <p id="pic4">
         <p id="pic5">
           <p id="pic6">
    <p id="message"></p>
    </body>
</html>
