<html>
<head>
  <script>
  function agecheck()
  {
    x = parseint();
    if (x>10) {
      document.getelementbyid('pic1').innerHTML = "img src= 'brocoli.jpg'";
    }
  }
  function PrintYes()
  {
     alert("Yes, this is a healthy food choice.")
  }
function PrintNo()
{
     alert("no, this is not a healthy choice.")
}
function hideimage(){
  document.getElementById('pic1').innerHTML="";
}
function getimage(){
  document.getElementById('pic1').innerHTML="<input type = 'button' value='click' onclick= 'getimage()'>"
  document.getElementById('pic2').innerHTML="<input type = 'button' value='click' onclick= 'getimage()'>"
  document.getElementById('pic3').innerHTML="<input type = 'button' value='click' onclick= 'getimage()'>"
}
  </script>
  </head>
  <body>
    <h1>Welcome to the healthy food chooser!</h1>
    <p>This input-output code is designed to give you healthier food choices depending on your age.</p>
    <input type="text" value="type birth year" id="byear">
    <input type="button" value="submit" onclick="agecheck()" id="sButton">
    <input type="button"  value="goaway" onclick="hideimage()">
    <br><br><br>
    <img src="brocoli.jpg" id="pic1" onclick="PrintYes()">
    <img src="HamSandwich.jpg" id="pic2" onclick="PrintNo()">
    <img src="macandcheese.jpg" id="pic3" onclick="PrintNo()">
    <p id="pic2"></p>
    <p id="pic3"></p>
    <p id="message"></p>
    </body>
</html>
